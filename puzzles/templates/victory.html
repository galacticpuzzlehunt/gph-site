{% extends "base.html" %}
{% load puzzle_tags %}

{% block content %}

{% if hunt_finished %}
<h1>Congratulations!</h1>

<main style="text-align: center">
    <h4>
        Congratulations on completing the {% format_time start_time '%Y' %} {{ hunt_title }}!
    </h4>
</main>
{% else %}
<h1>You have not completed the hunt.</h1>
{% endif %}

{% endblock %}
